<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borderless Support</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
            background: #0B1D26;
            color: #FFFFFF;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.08);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        p {
            color: #E5F7F3;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        a.contact-btn {
            display: block;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            background: rgba(0, 255, 204, 0.16);
            color: #00FFCC;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        a.contact-btn:hover,
        a.contact-btn:focus {
            background: rgba(0, 255, 204, 0.3);
            transform: translateY(-1px);
        }

        .footer-links {
            margin-top: 2rem;
            font-size: 0.95rem;
        }

        .footer-links a {
            color: #8BE3D6;
            text-decoration: none;
        }

        .footer-links a:hover,
        .footer-links a:focus {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Need help?</h1>
        <p>Choose the support option that works best for you. Our team is online every day to make sure your eSIM stays connected.</p>

        <div class="options">
            <a class="contact-btn" href="mailto:support@getborderless.space">Email Support &mdash; support@getborderless.space</a>
            <a class="contact-btn" href="https://t.me/borderless_support_bot" target="_blank" rel="noopener">Telegram Support &mdash; chat on Telegram</a>
        </div>

        <p class="footer-links">
            Prefer the app? Open <a href="https://mobile.getborderless.space">Borderless</a> to manage your eSIM.
        </p>
    </div>
</body>
</html>
